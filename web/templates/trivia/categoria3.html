<!DOCTYPE html>
<html>
    <head>
        <title>Trivia - League of Legends</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='trivia3.css') }}">
    </head>
    <body onload="carga()">
        <form method="POST" onsubmit="return comprobar()">
            <input id="segundos" name="segundos" class="boton1" value="0" />
            <input id="minutos" name="minutos" class="boton1" value="0" />
            <h1 id="exit"><a href=" {{url_for('user.index')}} ">‚Üê Go back!</a></h1>
            <h1 id="player">User: Jysus</h1>
            <h1 class="header">Trivia Has Started</h1>
                <fieldset>
                {% for i in range(rango) %}
                <h1> {{pregunta[i][0]}} </h1>
                <input type="radio" name="{{i+1}}" value="{{pregunta[i][1]}}"   required "/>
                <label> {{respuesta[i][0]}} </label>
                <br/>
                <BR/>
                <input type="radio" name="{{i+1}}" value="{{pregunta[i][2]}}"   required"/>
                <label> {{respuesta[i][1]}} </label>
                <br/>
                <br/>
                <input type="radio" name="{{i+1}}" value="{{pregunta[i][3]}}"   required "/>
                <label> {{respuesta[i][2]}} </label>
                <br/>           
                <BR/> 
                <input type="radio" name="{{i+1}}" value="{{pregunta[i][4]}}"   required"/>
                <label> {{respuesta[i][3]}} </label>
                <br/>
                <br/>
                <input type="radio" name="{{i+1}}" value="{{pregunta[i][5]}}"   required"/>
                <label> {{respuesta[i][4]}} </label>
                <br/>
                <br/>
                <hr/>
                {% endfor %}
                </fieldset>
                <input type="submit" value="Done!" id="boton"/>
                <script>
                    function comprobar(){
                        alert("Trivia completada!. Felicidades!.");
                        boton = document.getElementById("boton");
                        boton.disabled = true
                        return true
                    }
                    function carga(){
                        contador_s  = 0;
                        contador_m = 0;
                        s = document.getElementById("segundos");
                        m = document.getElementById("minutos");
                        window.setInterval(
                            function(){
                                if (contador_s  == 60){
                                    contador_s = 0;
                                    contador_m++;
                                    m.value = contador_m;
            
                                    if (contador_m == 60){
                                        contador_m=0;
                                    }
                                }
                                s.value = contador_s;
                                contador_s++;
                            }
                            ,1000);
                    }
                </script>
        </form>
    </body>
</html>
